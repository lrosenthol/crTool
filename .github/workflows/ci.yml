name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v4
        with:
          path: crTool

      - name: Checkout c2pa-rs
        uses: actions/checkout@v4
        with:
          repository: contentauth/c2pa-rs
          path: c2pa-rs

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('crTool/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('crTool/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: crTool/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('crTool/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt -- --check
        if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'
        working-directory: crTool

      - name: Run clippy
        run: cargo clippy -- -D warnings
        if: matrix.rust == 'stable'
        working-directory: crTool

      - name: Build
        run: cargo build --verbose
        working-directory: crTool

      - name: Run tests
        run: cargo test --verbose --no-fail-fast
        working-directory: crTool

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
        with:
          path: crTool

      - name: Checkout c2pa-rs
        uses: actions/checkout@v4
        with:
          repository: contentauth/c2pa-rs
          path: c2pa-rs

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: crTool

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: crTool-${{ matrix.target }}
          path: |
            crTool/target/${{ matrix.target }}/release/crTool${{ matrix.os == 'windows-latest' && '.exe' || '' }}
